<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatable Math Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container calculator-card"> <h1 class="title">Relatable Math</h1>
        <p class="subtitle">See what that purchase is really worth in everyday items!</p>

        <div class="calculator-content">
            <div class="input-group">
                <label for="thingName">What's the thing you want to buy?</label>
                <input type="text" id="thingName" placeholder="e.g., New Headphones">
            </div>

            <div class="input-group">
                <label for="thingCost">Cost of the Thing ($):</label>
                <input type="number" id="thingCost" placeholder="e.g., 150" min="0">
            </div>

            <div class="input-group">
                <label for="itemName">What's your everyday item?</label>
                <input type="text" id="itemName" placeholder="e.g., Latte">
            </div>

            <div class="input-group">
                <label for="itemCost">Average Cost of One Item ($):</label>
                <input type="number" id="itemCost" placeholder="e.g., 3.50" min="0">
            </div>

            <div class="output-section" id="outputSection">
                <p class="placeholder">Enter details above to see the magic!</p>
            </div>

             <div class="equivalent-stack-container" id="equivalentStackContainer">
                </div>

            <div class="button-container">
                <button id="resetButton" class="reset-button">Reset</button>
            </div>
        </div>

        <p class="disclaimer">
            This is a fun way to visualize costs and potential trade-offs. It's about making informed choices that are right for you and does not promote overconsumption of any item.
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
